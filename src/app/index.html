<div id="app">
    <h2>
        <router-link to="/">Inicio</router-link>&nbsp;|&nbsp;
        <router-link to="/home">Home</router-link>&nbsp;|&nbsp;
        <router-link to="/look">Tela de bloqueio</router-link>&nbsp;|&nbsp;
        <router-link to="/apps/calculator">Calculadora</router-link>&nbsp;|&nbsp;
        <router-link to="/apps/clock">Relogio</router-link>&nbsp;|&nbsp;
        <router-link to="/apps/caller/keypad">Discador</router-link>&nbsp;|&nbsp;
        <router-link to="/apps/contacts/list">Contatos</router-link>&nbsp;|&nbsp;
        <router-link to="/about">About</router-link>
    </h2>
    <h4>
        <a href="javascript:void(0);" @click="ShowNotification('Teste', 'Mensagem de teste', 'whatsapp', '/img/apps/instagram/ico.png')">Show notification</a>&nbsp;|&nbsp;
        <a href="javascript:void(0);" @click="WhiteIcons()">{{ whiteIcons?'Black':'White' }} Icons</a>
    </h4>
    <div class="container">
        <img
            src="/img/e597799ee61c41c0b106806661e78409.png"
            style="position: absolute; bottom: 4.9vh; right: 35vh; z-index: 9; width: 35vh; height: 67.7vh;"
        >
        <phone-frame-component></phone-frame-component>
        <phone-container-component>
            <!-- Phone Header -->
            <template #header>
                <phone-time-component :whiteIcons="whiteIcons" v-if="!hideClock"></phone-time-component>
                <phone-icons-component :whiteIcons="whiteIcons"></phone-icons-component>
            </template>
    
            <!-- Phone Notification -->
            <template #notifications>
                <phone-notification-component :notify="notification"></phone-notification-component>
            </template>
    
            <template #footerApplication></template>
    
            <!-- Phone Home Button -->

            <template #viewport>
                <router-view/>
            </template>
    
        </phone-container-component>
    </div>
</div>
