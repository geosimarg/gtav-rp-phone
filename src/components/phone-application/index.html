<div
    class="phone-application"
    data-toggle="tooltip"
    data-placement="bottom"
    title=""
    v-bind:data-appslot="$data._appslot"
    @click="GotoApp(app.link)"
    v-bind:class="{iconBig:noLabel}"
>
    <img :src="app.icon" v-if="app && app.icon">
    <label v-if="!noLabel && app && app.label">{{ app.label }}</label>
</div>
